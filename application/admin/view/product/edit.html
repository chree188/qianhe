                <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal adminex-form" id="commentForm" method="post" action="{:url('Product/edit',array('id' => $id))}" enctype="multipart/form-data">
                            <div class="form-group ">
                                <label for="title" class="control-label col-lg-1">产品标题 <span style="color:red;">(必填*)</span></label>
                                <div class="col-lg-11">
                                    <input class=" form-control" id="title" name="title" value="{$product.title}" maxlength="255" minlength="2" type="text" required="required" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">产品描述 <span style="color:red;">(必填*)</span></label>
                                <div class="col-sm-11">
                                    <textarea rows="6" maxlength="255" name="description" class="form-control" placeholder="请输入产品描述..." required="required">{$product.description}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label col-lg-1" for="inputSuccess">产品分类 <span style="color:red;">(必填*)</span></label>
                                <div class="col-lg-11">
                                    <select class="form-control m-bot15" name="classify">
                                        {volist name="category" id="vo"}
                                            {if condition="$product.classify eq $vo.id"}
                                            <option value="{$vo.id}" selected="selected">
                                            {else /}
                                            <option value="{$vo.id}">
                                            {/if}
                                                {if condition="$vo.level neq 0"}|{/if}
                                                <?php echo str_repeat('----',$vo['level'])?>
                                                {$vo.catename}
                                            </option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group last">
                                <label class="control-label col-md-1">缩略图 <span style="color:red;">(必填*)</span></label>
                                <div class="col-md-11">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                            <img src="__IMAGE__/{$product.thumb}" alt="">
                                        </div>
                                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                        <div>
                                               <span class="btn btn-default btn-file">
                                               <span class="fileupload-new"><i class="fa fa-paper-clip"></i>图片添加</span>
                                               <span class="fileupload-exists"><i class="fa fa-undo"></i> 修改</span>
                                               <input type="file" name="thumb" class="default">
                                               </span>
                                            <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i>移除</a>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="chara" class="control-label col-lg-1">功能特点 <span style="color:red;">(必填*)</span></label>
                                <div class="col-lg-11">
                                    <script id="editor" style="width:100%;height:500px;" type="text/plain" name="chara">{$product.chara}</script>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-1 col-lg-11">
                                    <button class="btn btn-primary" type="submit">保存产品</button>
                                    <button class="btn btn-default" type="reset">重新添加</button>
                                </div>
                            </div>
                        </form>
                    </div>
